        <!-- ACTIONS -->
        <div class="flex gap-4 md:gap-6 items-center">
            <!-- Blog (Current) -->
            <a href="blog.html" class="nav-item group !border-current !bg-white/10" aria-label="Blog">

        <div class="blob w-[60vw] h-[60vw] top-[-20%] right-[-20%]"
            style="--blob-color: rgba(255, 139, 215, 0.6);"></div>
        <div class="blob w-[50vw] h-[50vw] bottom-[-20%] left-[-20%]"
            style="--blob-color: rgba(90, 215, 255, 0.55);"></div>

        <header class="mb-20 animate-up">
            <h1 class="text-6xl md:text-9xl font-display font-extrabold glass-text tracking-tighter opacity-80">
                My Writings
            </h1>
        </header>

        <div class="grid grid-cols-1 md:grid-cols-12 gap-12">
            <!-- Latest Post (Featured) -->
            <div class="md:col-span-8 animate-up">
                <article class="post-card h-full flex flex-col justify-center">
                    <h2
                        class="text-3xl md:text-5xl font-display font-bold mb-6 leading-tight hover:text-gray-400 transition-colors">
                        <a href="posts/my-first-mun-experience.html">My First MUN Experience</a>
                    </h2>
                    <p class="text-lg md:text-xl opacity-70 leading-relaxed font-light mb-8 max-w-2xl">

                    </p>
                    <div class="mt-auto">
                        <a href="posts/my-first-mun-experience.html"

                            <span>Read article</span>
                            <svg class="w-5 h-5 transform group-hover:translate-x-1 transition-transform" fill="none"
                                stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M17 8l4 4m0 0l-4 4m4-4H3"></path>
                            </svg>
                        </a>
                    </div>
                </article>
            </div>

            <!-- Archive (Titles Only) -->
            <div class="md:col-span-4 animate-up" style="animation-delay: 0.1s;">
                <div class="flex items-center gap-4 opacity-50 mb-6">
                    <div class="h-[1px] bg-current flex-grow"></div>
                    <span class="font-mono text-sm tracking-widest uppercase">Archive</span>
                </div>

                <div class="space-y-4 max-h-[60vh] overflow-y-auto pr-2 custom-scrollbar">
                    <!-- New Post -->
                    <a href="posts/is-hope-still-a-word.html"
                        class="block p-6 rounded-lg border border-transparent hover:border-current/20 hover:bg-white/5 transition-all group">
                        <span class="block text-xs font-mono opacity-40 mb-2">2025</span>
                        <h3 class="text-xl font-display font-semibold group-hover:translate-x-1 transition-transform">
                            The Russo-Ukrainian War</h3>

                    <!-- Extra items to demonstrate scrolling if needed, or user adds them later -->
                </div>
