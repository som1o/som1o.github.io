    <style>
        /* CORE VARIABLES */
        :root {
            --bg: #f2f2f2;
            --fg: #111111;
            --nav-border: rgba(0, 0, 0, 0.08);
            --blob-opacity: 0.05;
            --stroke-color: #111111;
            --glow-color: rgba(0, 0, 0, 0.15);
        }

        .dark {
            --bg: #080808;
            --fg: #eaeaea;
            --nav-border: rgba(255, 255, 255, 0.12);
            --blob-opacity: 0.08;
            --stroke-color: #eaeaea;
            --glow-color: rgba(255, 255, 255, 0.25);
        }

        body {
            background: var(--bg);
            color: var(--fg);
            overflow-x: hidden;
            cursor: none;
            transition: background 1.0s cubic-bezier(0.2, 0.8, 0.2, 1), color 1.0s ease;
            font-family: 'Inter', sans-serif;
        }

        /* CUSTOM CURSOR */
        #cursor {
            position: fixed;
            top: 0;
            left: 0;
            width: 8px;
            height: 8px;
            background: currentColor;
            border-radius: 50%;
            pointer-events: none;
            z-index: 10000;
            mix-blend-mode: difference;
        }

        #cursor-follower {
            position: fixed;
            top: 0;
            left: 0;
            width: 48px;
            height: 48px;
            border: 1px solid currentColor;
            border-radius: 50%;
            pointer-events: none;
            z-index: 9999;
            opacity: 0.2;
            transform: translate(-50%, -50%);
            transition: width 0.3s, height 0.3s, opacity 0.3s;
        }

        /* PRELOADER */
        #preloader {
            position: fixed;
            inset: 0;
            background: var(--bg);
            z-index: 9000;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .hello-text {
            font-family: 'Syne', sans-serif;
            font-weight: 800;
            font-size: clamp(2rem, 5vw, 4rem);
            color: var(--fg);
        }

        .caret {
            display: inline-block;
            width: 4px;
            height: 1em;
            background: var(--fg);
            margin-left: 0.1em;
            vertical-align: middle;
            animation: blink 1s infinite;
        }

        @keyframes blink {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0;
            }
        }

        /* AMBIENT BLOBS */
        .blob {
            position: absolute;
            border-radius: 50%;
            filter: blur(100px);
            opacity: var(--blob-opacity);
            z-index: 0;
            transition: opacity 1s ease;
        }

        /* GLASS TEXT */
        .glass-text {
            color: transparent;
            -webkit-text-stroke: 1.5px var(--stroke-color);
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.05) 0%, rgba(255, 255, 255, 0) 100%);
            -webkit-background-clip: text;
        }

        /* NAVBAR */
        .nav-item {
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--nav-border);
            backdrop-filter: blur(8px);
            box-shadow: 0 4px 10px -2px rgba(0, 0, 0, 0.05);
            color: var(--fg);
            transition: border-color 0.3s ease, background 0.3s ease, box-shadow 0.3s ease, color 0.3s ease;
            position: relative;
            z-index: 50;
        }

        .nav-item:hover {
            border-color: var(--fg);
            box-shadow: 0 0 25px var(--glow-color), inset 0 0 10px var(--glow-color);
            background: rgba(255, 255, 255, 0.08);
            color: var(--fg);
        }

        .nav-item svg {
            width: 26px;
            height: 26px;
            stroke-width: 1.5;
            transition: transform 0.3s ease;
        }

        .nav-logo {
            width: auto;
            padding: 0 2rem;
            border-radius: 9999px;
        }

        /* CONTENT ANIMATION */
        .animate-up {
            transform: translateY(30px);
            opacity: 0;
        }

        /* POST STYLING */
        .post-card {
            padding: 2rem;
            border-radius: 1rem;
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid var(--nav-border);
            transition: all 0.3s ease;
        }

        .post-card:hover {
            background: rgba(255, 255, 255, 0.04);
            border-color: var(--fg);
        }

        /* CUSTOM SCROLLBAR for Archive */
        .custom-scrollbar::-webkit-scrollbar {
            width: 4px;
        }

        .custom-scrollbar::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.02);
        }

        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: var(--accent2);
            border-radius: 4px;
        }

        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: var(--fg);
        }
    </style>
</head>

    <script>
        // --- 1. CURSOR LOGIC ---
        const cursor = document.getElementById('cursor');
        const follower = document.getElementById('cursor-follower');

        document.addEventListener('mousemove', (e) => {
            gsap.to(cursor, { x: e.clientX, y: e.clientY, duration: 0.1 });
            gsap.to(follower, { x: e.clientX, y: e.clientY, duration: 0.4 });
        });

        document.querySelectorAll('a, button').forEach(el => {
            el.addEventListener('mouseenter', () => {
                gsap.to(follower, { scale: 1.5, opacity: 0.1, duration: 0.3 });
            });
            el.addEventListener('mouseleave', () => {
                gsap.to(follower, { scale: 1, opacity: 0.2, duration: 0.3 });
            });
        });

        // --- 2. MAGNETIC BUTTONS (NEW) ---
        const navItems = document.querySelectorAll('.nav-item');

        navItems.forEach((item) => {
            item.addEventListener('mousemove', (e) => {
                const { left, top, width, height } = item.getBoundingClientRect();
                const x = (e.clientX - left - width / 2) * 0.5;
                const y = (e.clientY - top - height / 2) * 0.5;

                gsap.to(item, {
                    x: x,
                    y: y,
                    duration: 0.4,
                    ease: 'power3.out'
                });
            });

            item.addEventListener('mouseenter', () => {
                gsap.to(item, { scale: 1.1, duration: 0.3, ease: 'power2.out' });
            });

            item.addEventListener('mouseleave', () => {
                gsap.to(item, {
                    x: 0,
                    y: 0,
                    scale: 1,
                    duration: 0.7,
                    ease: 'elastic.out(1, 0.3)'
                });
            });
        });

        // --- 3. PAGE REVEAL ---
        // Simple reveal for subpages, cleaner than the full typing intro
        const masterTl = gsap.timeline();

        function revealPage() {
            gsap.to('#preloader', {
                yPercent: -100,
                ease: 'power4.inOut',
                duration: 1.0,
                onComplete: () => {
                    gsap.to('#navbar', { opacity: 1, duration: 0.8 });
                    gsap.to('.animate-up', {
                        y: 0,
                        opacity: 1,
                        duration: 0.8,
                        stagger: 0.1,
                        ease: 'power3.out'
                    });
                }
            });
        }

        // Use a shorter text for subpages
        const helloTarget = document.getElementById('helloTarget');
        helloTarget.textContent = "I love to write sometimes . . .";

        window.addEventListener('load', () => {
            setTimeout(revealPage, 2500);
        });

        // --- 4. THEME TOGGLE ---
        const themeBtn = document.getElementById('themeToggle');
        themeBtn.onclick = () => {
            document.body.classList.toggle('dark');
        };
    </script>
