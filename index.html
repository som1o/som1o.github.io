    <script>
        tailwind.config = {

                extend: {

    <!-- Fonts with font-display: swap for faster loading -->

    <style>
        :root {
            --cursor-size: 20px;
        }

        * {
            scroll-behavior: smooth;
        }

        body {
            cursor: none;
            overflow-x: hidden;
            background-color: #FAF7F2;
            color: #1C1C1C;
            transition: background-color 0.5s ease, color 0.5s ease;
        }

        .dark body {
            background-color: #15202B;
            color: #F7F9FA;
        }

        #cursor {
            position: fixed;
            width: var(--cursor-size);
            height: var(--cursor-size);
            background-color: white;
            border-radius: 50%;
            pointer-events: none;
            z-index: 10000;
            mix-blend-mode: difference;
            opacity: 0;
            transition: width 0.3s ease, height 0.3s ease, opacity 0.2s ease;
            transform: translate(-50%, -50%);
        }

        #cursor.visible {
            opacity: 1;
        }

        #cursor.hover {
            width: 60px;
            height: 60px;
        }

        .grain {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 9000;
            opacity: 0.05;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
        }

        .cursor-blink {
            animation: blink 1s step-end infinite;
        }

        @keyframes blink {
            50% {
                opacity: 0;
            }
        }

        .reveal-sub {
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.8s ease, transform 0.8s ease;
        }

        .reveal-sub.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .trigger-text {
            opacity: 0;
            transform: translateY(50px);
            transition: opacity 1s ease, transform 1s ease;
        }

        .trigger-text.visible {
            opacity: 1;
            transform: translateY(0);
        }

        a:hover {
            opacity: 0.7;
        }

        /* Animated Hello */
        .hello-word {
            display: inline-block;
            position: relative;
            min-width: 180px;
        }

        .hello-current,
        .hello-next {
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .hello-current {
            opacity: 1;
            transform: translateY(0);
        }

        .hello-current.out {
            opacity: 0;
            transform: translateY(-20px);
        }

        .hello-next {
            position: absolute;
            left: 0;
            opacity: 0;
            transform: translateY(20px);
        }

        .hello-next.in {
            opacity: 1;
            transform: translateY(0);
        }

        /* Profile Photo Placeholder */
        .profile-photo {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            border: 2px solid currentColor;
            opacity: 0.3;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, rgba(128, 128, 128, 0.1) 0%, rgba(128, 128, 128, 0.05) 100%);
            flex-shrink: 0;
            overflow: hidden;
        }

        .profile-photo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 1;
        }

        .profile-photo svg {
            width: 60px;
            height: 60px;
            opacity: 0.5;
        }
    </style>
</head>

<body class="selection:bg-ink selection:text-paper dark:selection:bg-dark-ink dark:selection:text-dark-paper">

    <script>
        // Theme Logic
        const themeBtn = document.getElementById('theme-toggle');
        const root = document.documentElement;
        function setTheme(isDark) {
            if (isDark) { root.classList.add('dark'); localStorage.theme = 'dark'; }
            else { root.classList.remove('dark'); localStorage.theme = 'light'; }
        }
        if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) { setTheme(true); }
        themeBtn.addEventListener('click', () => setTheme(!root.classList.contains('dark')));

        // Custom Cursor
        const cursor = document.getElementById('cursor');
        const interactiveElements = document.querySelectorAll('.menu-item, a, button');
        let mouseX = 0, mouseY = 0, cursorX = 0, cursorY = 0;
        document.addEventListener('mousemove', (e) => { mouseX = e.clientX; mouseY = e.clientY; cursor.classList.add('visible'); });
        document.addEventListener('mouseleave', () => cursor.classList.remove('visible'));
        function animateCursor() {
            cursorX += (mouseX - cursorX) * 0.55;
            cursorY += (mouseY - cursorY) * 0.55;
            cursor.style.left = cursorX + 'px';
            cursor.style.top = cursorY + 'px';
            requestAnimationFrame(animateCursor);
        }
        animateCursor();
        interactiveElements.forEach(item => {
            item.addEventListener('mouseenter', () => cursor.classList.add('hover'));
            item.addEventListener('mouseleave', () => cursor.classList.remove('hover'));
        });

        // Typewriter Effect
        const textElement = document.getElementById('typewriter-text');
        const revealSub = document.getElementById('reveal-sub');
        const textToType = "Always learning and evolving.";
        let charIndex = 0;
        function typeWriter() {
            if (charIndex < textToType.length) {
                textElement.innerHTML = textToType.substring(0, charIndex + 1) + '<span class="cursor-blink">|</span>';
                charIndex++;
                setTimeout(typeWriter, 100);
            } else {
                textElement.innerHTML = textToType;
                setTimeout(() => {
                    revealSub.classList.add('visible');
                    setTimeout(() => smoothScrollTo(document.getElementById('about')), 1000);
                }, 300);
            }
        }

        // Smooth Scroll (smoother easing)
        function smoothScrollTo(element) {
            const targetPosition = element.getBoundingClientRect().top + window.pageYOffset;
            const startPosition = window.pageYOffset;
            const distance = targetPosition - startPosition;
            const duration = 2000;
            let startTime = null;
            function animation(currentTime) {
                if (startTime === null) startTime = currentTime;
                const timeElapsed = currentTime - startTime;
                const progress = Math.min(timeElapsed / duration, 1);
                // easeInOutCubic for smoother feel
                const easing = progress < 0.5 ? 4 * progress * progress * progress : 1 - Math.pow(-2 * progress + 2, 3) / 2;
                window.scrollTo(0, startPosition + distance * easing);
                if (timeElapsed < duration) requestAnimationFrame(animation);
            }
            requestAnimationFrame(animation);
        }
        setTimeout(typeWriter, 500);

        // Animated Multilingual Hello
        const greetings = ['Hello,', 'Hola,', 'Salam,', 'Namaste,', 'Salut,', 'Ciao,', 'Hallo,', 'Aloha,', 'Olá,', 'Merhaba,'];
        let greetingIndex = 0;
        const helloText = document.getElementById('hello-text');
        const helloContainer = document.getElementById('hello-container');

        function cycleHello() {
            greetingIndex = (greetingIndex + 1) % greetings.length;
            const current = helloText;
            const next = document.createElement('span');
            next.className = 'hello-next';
            next.textContent = greetings[greetingIndex];
            helloContainer.appendChild(next);

            current.classList.add('out');
            requestAnimationFrame(() => {
                requestAnimationFrame(() => next.classList.add('in'));
            });

            setTimeout(() => {
                current.textContent = greetings[greetingIndex];
                current.classList.remove('out');
                next.remove();
            }, 10);
        }
        setInterval(cycleHello, 5000);

        // Random Quotes
        const quotes = [
            { text: "That which does not kill us makes us stronger.", author: "Friedrich Nietzsche" },
            { text: "We become just by performing just actions, temperate by performing temperate actions, brave by performing brave actions.", author: "Aristotle" },
            { text: "Great things are done by a series of small things brought together.", author: "Vincent Van Gogh" },
            { text: "It is better to be feared than loved, if you cannot be both.", author: "Niccolò Machiavelli" },
            { text: "Wise men speak because they have something to say; fools because they have to say something.", author: "Plato" },
            { text: "Appear weak when you are strong, and strong when you are weak.", author: "Sun Tzu" }
        ];
        const randomQuote = quotes[Math.floor(Math.random() * quotes.length)];
        document.getElementById('quote-text').innerText = `"${randomQuote.text}"`;
        document.getElementById('quote-author').innerText = `— ${randomQuote.author}`;

        // Scroll-Triggered Animations
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) { entry.target.classList.add('visible'); observer.unobserve(entry.target); }
            });
        }, { threshold: 0.2, rootMargin: '0px 0px -50px 0px' });
        document.querySelectorAll('.trigger-text').forEach(el => observer.observe(el));
    </script>
