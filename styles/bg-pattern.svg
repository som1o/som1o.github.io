<svg xmlns="http://www.w3.org/2000/svg" width="1920" height="1080" viewBox="0 0 1920 1080">
  <defs>
    <radialGradient id="g1" cx="15%" cy="20%" r="40%">
      <stop offset="0%" stop-color="#00ffff" stop-opacity="0.03"/>
      <stop offset="100%" stop-color="transparent" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="g2" cx="85%" cy="75%" r="35%">
      <stop offset="0%" stop-color="#ff0066" stop-opacity="0.025"/>
      <stop offset="100%" stop-color="transparent" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="g3" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#00ff88" stop-opacity="0.015"/>
      <stop offset="100%" stop-color="transparent" stop-opacity="0"/>
    </radialGradient>
    <pattern id="grid" width="60" height="60" patternUnits="userSpaceOnUse">
      <path d="M 60 0 L 0 0 0 60" fill="none" stroke="rgba(255,255,255,0.02)" stroke-width="0.5"/>
    </pattern>
    <pattern id="dots" width="40" height="40" patternUnits="userSpaceOnUse">
      <circle cx="20" cy="20" r="0.5" fill="rgba(255,255,255,0.04)"/>
    </pattern>
  </defs>
  
  <!-- Base -->
  <rect width="1920" height="1080" fill="#08080f"/>
  
  <!-- Grid -->
  <rect width="1920" height="1080" fill="url(#grid)"/>
  <rect width="1920" height="1080" fill="url(#dots)"/>
  
  <!-- RGB Glows -->
  <rect width="1920" height="1080" fill="url(#g1)"/>
  <rect width="1920" height="1080" fill="url(#g2)"/>
  <rect width="1920" height="1080" fill="url(#g3)"/>
  
  <!-- Geometric accents -->
  <line x1="200" y1="0" x2="400" y2="1080" stroke="rgba(0,255,255,0.015)" stroke-width="0.5"/>
  <line x1="800" y1="0" x2="600" y2="1080" stroke="rgba(255,0,102,0.015)" stroke-width="0.5"/>
  <line x1="1400" y1="0" x2="1600" y2="1080" stroke="rgba(0,255,136,0.015)" stroke-width="0.5"/>
  <line x1="1700" y1="0" x2="1500" y2="1080" stroke="rgba(0,255,255,0.01)" stroke-width="0.5"/>
  <line x1="0" y1="300" x2="1920" y2="350" stroke="rgba(255,0,102,0.01)" stroke-width="0.5"/>
  <line x1="0" y1="700" x2="1920" y2="750" stroke="rgba(0,255,136,0.01)" stroke-width="0.5"/>
  
  <!-- Corner nodes -->
  <circle cx="200" cy="200" r="1.5" fill="rgba(0,255,255,0.08)"/>
  <circle cx="200" cy="200" r="40" fill="none" stroke="rgba(0,255,255,0.02)" stroke-width="0.5"/>
  
  <circle cx="1700" cy="300" r="1.5" fill="rgba(255,0,102,0.08)"/>
  <circle cx="1700" cy="300" r="35" fill="none" stroke="rgba(255,0,102,0.02)" stroke-width="0.5"/>
  
  <circle cx="960" cy="540" r="2" fill="rgba(0,255,136,0.06)"/>
  <circle cx="960" cy="540" r="60" fill="none" stroke="rgba(0,255,136,0.015)" stroke-width="0.5"/>
  
  <circle cx="400" cy="800" r="1.5" fill="rgba(0,255,255,0.06)"/>
  <circle cx="400" cy="800" r="30" fill="none" stroke="rgba(0,255,255,0.015)" stroke-width="0.5"/>
  
  <circle cx="1500" cy="850" r="1.5" fill="rgba(255,0,102,0.06)"/>
  <circle cx="1500" cy="850" r="45" fill="none" stroke="rgba(255,0,102,0.015)" stroke-width="0.5"/>
  
  <!-- Hexagonal nodes -->
  <polygon points="1200,150 1220,165 1220,195 1200,210 1180,195 1180,165" fill="none" stroke="rgba(0,255,255,0.025)" stroke-width="0.5"/>
  <polygon points="300,500 315,510 315,530 300,540 285,530 285,510" fill="none" stroke="rgba(0,255,136,0.025)" stroke-width="0.5"/>
  <polygon points="1600,600 1618,612 1618,636 1600,648 1582,636 1582,612" fill="none" stroke="rgba(255,0,102,0.025)" stroke-width="0.5"/>
</svg>
